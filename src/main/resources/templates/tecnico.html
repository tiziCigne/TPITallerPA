	<div class="container">
		<div class="row">
			<h1>Lista de Tecnicos</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/tecnico/registrar}" class="btn btn-primary btn-sm mb3"> Agregar Tecnico</a>
			</div>
		</div>
		<br>
		<table class="table table-dark table-hover">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Numero</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tecnico : ${tecnico}">
					<td th:text="${tecnico.id}">ID</td>
					<td th:text="${tecnico.nombre}">Nombre</td>
					<td th:text="${tecnico.apellido}">Apellido</td>
					<td th:text="${tecnico.telefono}">Numero</td>
					<td>
						<a th:href="@{/tecnico/editar/{id}(id=${tecnico.id})}" class="btn btn-info">Editar</a>
						<a th:href="@{/tecnico/{id}(id=${tecnico.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>

			</tfoot>
