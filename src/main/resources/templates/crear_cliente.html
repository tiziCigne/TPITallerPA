<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Registro de clientes</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Gestor Taller Mecanico</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
               <li class="nav-item">
                <a class="nav-link" href="/vehiculos">Vehiculos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/clientes">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/modelos">Modelos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/marcas">Marcas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tecnico">Tecnicos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/ordentrabajo">Orden De Trabajo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/servicios">Servicios</a>
              </li>
              				
					<li class="nav-item">
						<a class="nav-link disabled" aria-disabled="true">Programación Avanzada</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de cliente</h1>
				<div class="card-body">
					<form th:action="@{/clientes}" th:object="${cliente}" method="POST">
						<div class="form-group">
							<label>Nombre : </label> <input type="text" name="nombre" th:field="*{nombre}"
								class="form-control" placeholder="Ingrese el nombre: " pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s]+" required>
						</div>
						<br>
						<div class="form-group">
							<label>Apellido : </label> <input type="text" name="apellido" th:field="*{apellido}"
								class="form-control" placeholder="Ingrese el apellido: " pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s]+" required>
						</div>
						<br>
						<div class="form-group">
							<label>Email : </label> <input type="email" name="email" th:field="*{email}"
								class="form-control" placeholder="Ingrese el email: " required>
						</div>
						<br>
						<div class="form-group">
							<label>Telefono : </label> <input type="text" name="telefono" th:field="*{telefono}" class="form-control"
								placeholder="Ingrese el Telefono: " required>
						</div>
						<br>
						<div class="form-group">
							<label>Direccion : </label> <input type="text" name="direccion" th:field="*{direccion}" class="form-control"
								placeholder="Ingrese Direccion: " required>
						</div>
						<br>
						<div class="form-group">
							<label>Información adicional : </label> <input type="text" name="información adicional" th:field="*{informacion}" class="form-control"
								placeholder="Ingrese Información adiciona: " required>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
