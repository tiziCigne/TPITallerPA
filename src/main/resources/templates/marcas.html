</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Gestor Taller Mecanico</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/vehiculos">Vehiculos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/clientes">Clientes</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/modelos">Modelos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/marcas">Marcas</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/tecnico">Tecnico</a>
					</li>
                    <li class="nav-item">
                        <a class="nav-link" href="/servicios">Servicios</a>
                    </li>					
					<li class="nav-item">
						<a class="nav-link disabled" aria-disabled="true">Programaci√≥n Avanzada</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>Lista de Marcas</h1>
		</div>
		<div class="row">
			<div>
				<a th:href="@{/marcas/new}" class="btn btn-primary btn-sm mb3">Agregar Marca</a>
			</div>

		</div>
		<br>
		<table class="table table-dark table-hover">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="Marca:${marcas}">
					<td th:text="${Marca.id}">1</td>
					<td th:text="${Marca.nombre}">2</td>
					<td>
						<a th:href="@{/marcas/editar/{id}(id=${Marca.id})}" class="btn btn-info">Editar</a>
						<a th:href="@{/marcas/{id}(id=${Marca.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>

</body>
