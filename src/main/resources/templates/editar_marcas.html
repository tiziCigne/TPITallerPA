			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>

              <li class="nav-item">
                <a class="nav-link" href="/vehiculos">Vehiculos</a>

              <li class="nav-item">

	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edición de Marcas</h1>
				<div class="card-body">
					<form th:action="@{/marcas/{id}(id=${marca.id})}" th:object="${marca}" method="POST">
						<div class="form-group">
							<label>Nombre : </label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control"
								placeholder="Escriba el nombre de la marca : " required pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s]+">
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
				<br>
			</div>
		</div>
	</div>

</body>
