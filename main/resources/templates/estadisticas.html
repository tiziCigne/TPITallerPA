    <h1>Estadísticas de Servicios</h1>

	<p th:text="${recuentoServicios}"></p>
	
    <canvas id="graficoTorta" width="400" height="400"></canvas>

    <script>
        // Obtener el recuento de servicios desde Thymeleaf
        var recuentoServicios = /*[[${recuentoServicios}]]*/ {};

        // Crear un array de etiquetas y datos para el gráfico de torta
        var etiquetas = Object.keys(recuentoServicios);
        var datos = Object.values(recuentoServicios);

        // Crear el gráfico de torta
        var ctx = document.getElementById('graficoTorta').getContext('2d');
        var grafico = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: etiquetas,
                datasets: [{
                    data: datos,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 206, 86, 0.5)',
                        // Puedes agregar más colores según sea necesario
                    ],
                }]
            },
            options: {
                // Personaliza opciones según tus necesidades
            }
        });
    </script>
